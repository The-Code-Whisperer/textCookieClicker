<body style="padding-left: 20px">
  <h1>Cookies <img src="cookie.jpg"> </h1>

  <br>
  <br>

  <div class="container">
    Chat
    <br>
    <textarea id="chat" rows="10" cols="51"></textarea>
    <br>
    <input type="text" size="40" id="submit_box" name="submitbox" value="What you put in here">
    <button onclick="chat()">Send</button>
    <script>
        function chat() {
            var dt = new Date();
            var text = document.getElementById("submit_box").value;
            document.getElementById("chat").innerHTML += dt.toLocaleTimeString() + ": " + text + "\n";
            var textarea = document.getElementById('chat');
            textarea.scrollTop = textarea.scrollHeight;
            document.getElementById("submit_box").value = "";
        }
    </script>
</div>
  <a class="patchLink" href="patchNotes.html">Patch Notes</a>
  <a class="leaderboard" href="leaderboards.html">Leaderboards</a>

  Display Options: 
  <select class="theme">
    <option selected disabled>Classic White</option>
    <option disabled>Berry Blue</option>
    <option disabled>Cookie Dough Beige</option>
    <option disabled>Reddish Red</option>
    <option disabled>Biological Wasteland</option>
    <option disabled>Fallout Shelter</option>
    <option disabled>Kimagical's Current Theme</option>
    <option disabled>Build my own theme!</option>
  </select>

  Hexcolor: <input type="text" id="colorText">

  <p id="hextext">Click the button to change the color of this entire webpage!</p>

  <button onclick="isInputValid()">Check color</button>

  <script>
  function isInputValid() {
      var input = document.getElementById("colorText").value;
      if (/^#[0-9A-F]{6}$/i.test(input))
      {
          changeBackgroundColor()
      }
      else
      {
          document.getElementById("hextext").innerHTML="Put in a hexcolor eg. #EF1222 "
          + "# then 6 characters from 0 to 9, or A to F. <br><br>";
      }
  }

  function changeBackgroundColor() {
      var input = document.getElementById("colorText").value;
      document.body.style.backgroundColor = input;
  }
  </script>
  <p class="online">Players Online: </p>

</body>

</html>
